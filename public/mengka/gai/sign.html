<body class="main_body">
    <div class="sign_header">
        <div class="m clearfix">
            <a href="index.html"><img src="images/logo1.png" alt=""></a><span class="ml20">欢迎注册</span>
            <a href="login.html" class="fr right_sign_title">已有账号? <span class="col45">请登录</span></a>
        </div>
    </div>
    <div class="sign_container">
        <div class="sign_box">
            <ul>
                <p class="sign_title font18">
                    账户注册<span>- 手机号码作为您的登录账户使用</span>
                </p>
                <li class="font12 mt20"><span class="sign_input_title ib">手机号码</span>
                    <label class="sign_label">
                        <input type="number" class="phone" placeholder="请输入手机号码">
                        <button class="code_btn">获取短信验证码</button>
                    </label>
                </li>
                <li class="font12 mt20"><span class="sign_input_title ib yzm">手机验证码</span>
                    <input type="text" placeholder="请输入手机验证码">
                </li>
                <li class="font12 mt20"><span class="sign_input_title ib pw">设置密码</span>
                    <input type="number" class="sign_pw" placeholder="请设置您的密码">
                </li>
                <li class="font12 mt20"><span class="sign_input_title ib">确认密码</span>
                    <input type="text" class="sign_conform_pw" placeholder="请确认您的密码">
                </li>
                <li class="font12 mt20"><span class="sign_input_title ib">服务条款</span>
                    <input class="sign_tk" type="button" value="点击查看《梦咖游戏论坛》服务条款">
                </li>
                <a href="javascript:;" class="sign_btn sign_btn_main mt15">同意服务条款并注册</a>
                <a href="login.html" class="sign_btn sign_btn_more mt15">已有账号，进行登录</a>
            </ul>
        </div>
    </div>
    <div class="main_footer tac">

<script src="js/main.js"></script>
<script src="js/sweetalert2.all.min.js"></script>
<script>
$(function() {
    var phone = $('.phone').val();
    var yzm = $('.yzm').val();
    var pw = $('.sign_pw').val();
    var conform_pw = $('.sign_conform_pw').val();
    // 验证码验证
    $('.code_btn').click(function() {
        var that = this
        if (isNull($('.phone').val())) {
            swal({
                title: '手机号码不能为空!',
                type: 'error',
                         showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        } else if (!checkMobileAndTel($('.phone').val())) {
            swal({
                title: '手机号码格式不正确!',
                type: 'error',
                  showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        } else {
            var num = 60;
            $(that).html(num + 's').attr('disabled', 'disabled')
            var timer = setInterval(function() {
                num--;
                $(that).html(num + ' S');
                if (num == 0) {
                    clearInterval(timer);
                    $(that).html("重新发送").removeAttr('disabled');
                }
            }, 1000);
        }
    });
    // 注册验证
    $('.sign_btn_main').click(function() {
        var that = this
        if (isNull($('.phone').val())) {
            swal({
                title: '手机号码不能为空!',
                type: 'error',
                showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        } else if (!checkMobileAndTel($('.phone').val())) {
            swal({
                title: '手机号码格式不正确!',
                type: 'error',
                 showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        } else if (isNull(pw)) {
                 swal({
                title: '密码不能为空!',
                type: 'error',
                 showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        }else if (/^[a-zA-Z0-9]{6,16}$/.test($('.sign_pw').val())) {
              swal({
                title: '请输入6-16个字符、数字、或英文符文，区分大小写!',
                type: 'error',
                 showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        }else if($('.sign_pw').val()!== $('.sign_conform_pw').val()){
             swal({
                title: '两次输入的密码不同!',
                type: 'error',
                 showConfirmButton: false,
                timer: 1500
            }).catch(function(e) {
                console.log(e)
            })
        }
    });
    // 服务条款
    $('.sign_tk').click(function() {
        swal({
                title: '服务条款标题!',
                // type: 'error',
                html: '服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容',
                 showConfirmButton: false,
            }).catch(function(e) {
                console.log(e)
            })
          // swal({
          //       title: '服务条款标题',
          //       text： '服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容服务条款内容',
          //       type: 'error',
          //       showConfirmButton: false,
          //       timer: 1500
          //   }).catch(function(e) {
          //       console.log(e)
          //   })
    });
})
</script>
